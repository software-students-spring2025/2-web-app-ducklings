<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Menu</title>
</head>
<body>
    <a href="{{ url_for('home') }}">Home</a>
    &emsp;
    <a href="{{ url_for('cart') }}">View Cart</a>
    <h1>Order</h1>
    <form method="GET" action="{{ url_for('order') }}">
        <input type="text" name="query" placeholder="Search menu items..." value="{{ request.args.get('query', '') }}">
        <button type="submit">Search</button>
    </form>
    <p>View our seasonal menu items below:</p>
        {% for item in menu_items %}
        <li>
            <a href="{{ url_for('item_info', item_id=item.id) }}">
            <strong>{{ item.name }}</strong>
            </a>: {{ item.description }}
            <a href="{{ url_for('add_to_cart', item_id=item.id) }}">Add to Cart</a>
        </li>
        {% endfor %}
    {% if request.args.get('query') %}
    <br>
    <a href="{{ url_for('order') }}">Clear Search</a>
    {% endif %}
</body>
</html>
