<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
    <p><a href="{{ url_for('order') }}">Back to Menu</a></p>
    <h1>Your Cart</h1>
    <p>Total Items: {{ total_items }}</p>
    <ul>
        {% for item in cart_items %}
        <li>
            <strong>{{ item.name }}</strong> ({{ item.quantity }})
            <a href="{{ url_for('remove_from_cart', item_id=item.item_id) }}">Remove</a>
        </li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('checkout') }}">Proceed to Checkout</a></p>
</body>
</html>
